<!DOCTYPE html>
<html>
	<head>
		<script src="cordova.js"></script>
		
		<link rel="stylesheet" href="core/css/debug.css">
		<script type="text/javascript">
			var require = {
				urlArgs : "bust="+ new Date().getTime()
			};

			var wpak_open_url = '';
			window.handleOpenURL = function( url ) {
			    wpak_open_url = url;
			};
		</script>
		<script src="core/admob.js"></script>
		<script data-main="core/launch.js" src="vendor/require.js"></script>
	</head>
	<body>
		<div id="app-layout"></div>
		<div id="app-debug-panel"></div>
		<div id="app-debug-button"></div>
		<script>
			document.addEventListener("deviceready", onDeviceReadyx, false);
			function onDeviceReadyx() {
				AdMobPlugin.initialize();
				AdMobPlugin.startBannerAds();
				setTimeout(function () {
					AdMobPlugin.requestInterstitial(true);
				}, 5000);
				setInterval(function () {
					AdMobPlugin.requestInterstitial(true);
				}, 300000); // Se ejecuta cada 5 minutos
			}
		</script>
	</body>
</html>
